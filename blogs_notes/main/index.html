<script>
/* create left gutter, content wrapper, right gutter */
const wrap = document.createElement("div");
wrap.style.cssText = "display:flex;width:100vw;height:100vh;overflow:hidden;";
const left  = document.createElement("div");
const right = document.createElement("div");
[left.style.cssText, right.style.cssText] = Array(2).fill("flex:0 0 4rem;min-width:4rem;");
const main = document.createElement("div");
main.style.cssText = "flex:1 1 auto;overflow:auto;";
/* move entire Notion root into main */
const root = document.querySelector(".notion-cursor-listener");
main.append(...root.childNodes);
wrap.append(left, main, right);
root.appendChild(wrap);
